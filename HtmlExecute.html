<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <style type="text/css">
        @import url(http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css);

        .panel-body {
            height: 75%;
        }

        .panel, .panel-heading {
            border: none;
            border-radius: 0;
        }

        .panel-heading {
            box-shadow: 0 2px 5px rgba(0,0,0,0.26);
        }
        .btn{
            border-radius:0;
            color:white;
        }
    </style>
</head>
<body>
    <div class="panel" style="position:absolute; top:0;left:0;bottom:0;right:0; margin-bottom:0;">
        <div class="panel-heading" style="background-color:#00bcd4">
             
                <button type="button" class="btn" onclick="SourceCode()" style=" background-color: #009688;">
                    <i class="fa fa-code"></i> Kaynak Kod
                </button>
                <button type="button" class="btn" onclick="Execute()" style="float:right; background-color: #4caf50;">
                    <i class="fa fa-play"></i> Çalıştır
                </button>
            
        </div>
        <div class="panel-body">
            <textarea class="col-md-12" style="min-height:200px;width:100%;height:100%;" placeholder="Html kodlarınızı buraya yazın"></textarea>
            <div id="execute"></div>
        </div>
        <div style="box-shadow: 0 2px 5px rgba(0,0,0,0.26);background-color:#EEE; position:absolute; bottom:0; padding:10px;left:0;right:0;text-align:center;">
            <em><a href="http://udemy.com/u/ercanayhan" target="_blank"> Created By Ercan Ayhan</a></em>
        </div>
    </div>
    <script>
        function Execute() {
            document.getElementById("execute").innerHTML = document.getElementsByTagName("textarea")[0].value;
            document.getElementsByTagName("textarea")[0].hidden = true;
            document.getElementById("execute").hidden = false;
        }
        function SourceCode() {
            document.getElementById("execute").hidden = true;
            document.getElementsByTagName("textarea")[0].hidden = false
        }
    </script>
</body>
</html>
